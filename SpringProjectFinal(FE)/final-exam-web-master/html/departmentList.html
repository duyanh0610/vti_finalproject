<div class="container">
  <div class="table-wrapper">
    <!-- Search -->
    <div class="search-bar">
      <input class="form-control" type="text" id="search-department-input" placeholder="Tìm kiếm" data-toggle="tooltip">
      <button type="button" class="btn btn-info add-new" data-toggle="modal"
              onclick="setupSearchEvent()">
        <i class="fas fa-search search-icon"></i>
        Tìm kiếm
      </button>
    </div>
    <div class="table-title">
      <div class="row">
        <div class="col-sm-8">
          <h2>Danh sách phòng ban</h2>
        </div>
        <div class="col-sm-4">
          <button type="button" class="btn btn-info add-new" data-toggle="modal"
                  onclick="openCreateDepartmentModal()">
              <i class="fa fa-plus"></i>
              Thêm mới
          </button>
        </div>
      </div>
    </div>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>
          <a href="#" onclick="changeIdSort('id')">
            ID
            <i id="id-sort" class="fa-solid fa-sort"></i>
          </a>
        </th>
        <th>
          <a href="#" onclick="changeDepartmentSort('name')">
            Tên phòng ban
            <i id="name-sort" class="fa-solid fa-sort"></i>
          </a>
        </th>
        
        <th>Loại</th>
        <th>Số người</th>
        <th>Ngày tạo</th>
      </tr>
      </thead>
      <tbody>
      

      </tbody>
    </table>
    <div class="page-nav">
      <div>
        <div class="page-info" id="department-page-info">
          <!-- 10 records 1 of 10 -->
        </div>
        <input type="button" value="Trang trước" id="department-previousPage-btn" onclick="prevDepartmentPage()">
        <input type="button" value="Trang tiếp theo" id="department-nextPage-btn" onclick="nextDepartmentPage()">
      </div>
    </div>
  </div>

  

  <!-- Modal HTML -->
  <div id="myCreateDepartmentModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- header -->
        <div class="modal-header">
          <h5 class="modal-title">Thêm phòng ban</h5>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- body -->
        <div class="modal-body">
          <div class="modal-container">

            <input type="hidden" id="id" name="id">

            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" id="name" required>

            <label for="department"><b>Type</b></label>
            <input type="text" placeholder="Enter Department" name="department" id="type"
                   required>

            <label for="phone"><b>Total Member</b></label>
            <input type="text" placeholder="Enter Phone" name="phone" id="totalMember" required>
          </div>
        </div>

        <!-- footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="saveDepartment()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- success alert -->
  <div class="alert alert-success" id="success-alert" style="display: none;">
    <button type="button" class="close" data-dismiss="alert">x</button>
    <strong>Success! </strong>
  </div>
</div>
