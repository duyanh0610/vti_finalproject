<script src="../js/department-service.js"></script>
<div class="container">
  <div class="table-wrapper">
    <!-- Search -->
    <div class="search-bar">
      <input class="form-control" type="text" id="search-account-input" placeholder="Tìm kiếm" data-toggle="tooltip">
      <button type="button" class="btn btn-info add-new" data-toggle="modal"
              onclick="setupSearchAccountEvent()">
        <i class="fas fa-search search-icon"></i>
        Tìm kiếm
      </button>
    </div>
    <div class="table-title">
      <div class="row">
        <div class="col-sm-8">
          <h2>Danh sách tài khoản</h2>
        </div>
        <div class="col-sm-4">
          <button type="button" class="btn btn-info add-new" data-toggle="modal"
                  onclick="openCreateAccountModal()">
              <i class="fa fa-plus"></i>
              Thêm mới
          </button>
        </div>
      </div>
    </div>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>
          <a href="#" onclick="changeIdSort('id')">
            ID
            <i id="id-sort" class="fa-solid fa-sort"></i>
          </a>
        </th>
        <th>
          <a href="#" onclick="changeAccountSort('username')">
            Tên tài khoản
            <i id="username-sort" class="fa-solid fa-sort"></i>
          </a>
        </th>
      
        <th>Tên</th>
        <th>Vai trò</th>
        <th>Tên phòng ban</th>
      </tr>
      </thead>
      
      <tbody>
          <!-- data here  -->

      </tbody>
    </table>
    <div class="page-nav">
      <div>
        <div class="page-info" id="account-page-info">
          <!-- 10 records 1 of 10 -->
        </div>
        <input type="button" value="Trang trước" id="account-previousPage-btn" onclick="prevAccountPage()">
        <input type="button" value="Trang tiếp theo" id="account-nextPage-btn" onclick="nextAccountPage()">
      </div>
    </div>
  </div>

  <!-- Modal HTML -->
  <div id="myCreateAccountModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- header -->
        <div class="modal-header">
          <h3 class="modal-title">Thêm mới tài khoản</h3>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- body -->
        <div class="modal-body">
          <div class="modal-container">

            <input type="hidden" id="id" name="id">

            <label for="username"><b>Tên đăng nhập</b></label>
            <input type="text" placeholder="Nhập tên đăng nhập" name="username" id="username">

            <label for="username"><b>Mật khẩu</b></label>
            <input type="text" placeholder="Nhập mật khẩu" name="password" id="password">

            <label for="firstName"><b>Họ</b></label>
            <input type="text" placeholder="Nhập vào họ" name="firstName" id="firstName"
                   required>

            <label for="lastName"><b>Tên</b></label>
            <input type="text" placeholder="Nhập vào tên" name="lastName" id="lastName">

            <label for="role"><b>Vai trò</b></label>
            <input type="text" placeholder="Nhập vai trò" name="role" id="role">

            <label for="departmentId"><b>ID phòng ban</b></label>
            <input type="text" placeholder="Nhập vào Id phòng ban" name="departmentId" id="departmentId">

          </div>
        </div>

        <!-- footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="saveAccount()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- success alert -->
  <div class="alert alert-success" id="success-alert" style="display: none;">
    <button type="button" class="close" data-dismiss="alert">x</button>
    <strong>Success! </strong>
  </div>
</div>
